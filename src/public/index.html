<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoAINews News</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">CryptoAINews</div>
            <div class="price-container" id="priceContainer">
                <div class="price-scroller">
                    <!-- Prices injected here -->
                </div>
            </div>
        </div>
    </header>

    <main class="grid-container" id="articleGrid">
        <div class="loading">Loading articles...</div>
    </main>

    <div class="modal" id="articleModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content" role="document">
            <button class="close-btn" aria-label="Close modal">&times;</button>
            <h2 class="modal-title"></h2>
            <p class="modal-body"></p>
            <a class="modal-link" target="_blank" rel="noopener noreferrer">Check out the source</a>
        </div>
    </div>

    <script src="/scripts/frontend.js"></script>
</body>

</html>
